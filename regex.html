</head>
<body>
<script src="jsflap.js"></script>
<div class="container-fluid">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#">Expressão Regular</a></li>
      <li role="presentation" ><a href="index.html">Autômato Finito</a></li>
      <li role="presentation"><a href="grammar.html">Gramática</a></li>
    </ul>
    <div class="row row_container col-lg-12" id="regex">
      <form><!--Regular Expression Form-->
        Expressão Regular 
        <input id="inpt_reg_ex" type="text" name="firstname" onkeyup="test_expr()"> 
        <br>
        String de Teste
        <input id="inpt_str_test" type="text" name="lastname" onkeyup="test_expr()">
        <br>
        <label id="lbl_result"></label>
      </form><!--Regular Expression Form-->
    </div>
</div>
    <script>
      function test_expr()
      {
        // regular expression string
        var reg_ex = document.getElementById('inpt_reg_ex').value;
        // test string
        var str_test = document.getElementById('inpt_str_test').value;
        // pattern of a regular expression
        var patt = new RegExp(reg_ex);
        // result of the test
        var res = patt.test(str_test);
        // getting lbl_result
        var lbl_result = document.getElementById('lbl_result');
        // printing the result on lbl_result
        lbl_result.innerHTML = res;
      }
    </script>
<script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
